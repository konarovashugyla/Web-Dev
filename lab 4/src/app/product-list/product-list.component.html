<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [href]=product.link [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <p *ngIf="product.rating">
  Rating: {{ product.rating }}
</p>
<p *ngIf="product.description"> <img [src]=product.image>
</p>
<form action="https://web.whatsapp.com" target='_blank'>
  <button type="button">
    Share
  </button>
</form>
  <app-product-alerts
  [product]="product" 
  (notify)="onNotify()">
</app-product-alerts>
</div>
